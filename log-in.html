<!DOCTYPE html>
<html lang="en">
<head>
    <title>log in</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>
    <section>
        <div class="log-in main-content">
            <h1>Login Form</h1>
            <form action="log-in.html">
                <div class=" row inp-field">
                    <input type="text" name="" required>
                    <label>
                        Email Adress
                    </label>
                </div>
                <div class="row inp-field">
                    <input type="password" id="Pass" required>
                    <label>
                        Password
                    </label>
                    <i id="btn" class="fas fa-eye" onclick ='showHidePassword("Pass", "btn")'></i>
                </div>
                <div class="row options">
                    <div class="remember">
                        <input type="checkbox">
                        <label>Remember me</label>
                    </div>
    
                    <a href="">Forgot Password ?</a>
                    <!-- <div class="op1">
                        <input type="checkbox">
                        <label>Remember me</label>
                    </div>
                    <div class="op2">
                        <a href="">Forgot Password ?</a>
                    </div> -->
                </div>
                <div class="row submit-field">
                    <div class="sign-in">not a member ?<a href="sign-up.html"> Sign up Now</a></div>
                    <input type="submit" value="log in">
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class=" author">Created And Designed By <span>Aziz Missaoui</span></div>
        <div class="social-media">
            <a class="fab fa-facebook"></a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
